buildscript {
    ext.kotlin_version = "1.6.10"
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://artifactory.yandex.net/mobile" }
        maven { url "https://artifactory.yandex.net/jitpack" }
        maven { url "https://artifactory.yandex.net/developer.huawei.com" }
        maven { url "https://artifactory.yandex.net/yandex_taxi_releases" }
        maven { url "https://artifactory.yandex.net/artifactory/yandex_mobile_releases" }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
